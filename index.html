<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Github Icon.png" type="image/x-icon">
    <title>GitHub Profile Viewer</title>
</head>
<body>
    <div class="overflow-hidden bg-black w-full h-[678px] flex flex-col gap-20 text-white justify-center items-center">
        <div class="flex flex-col gap-7">
            <h1 class="text-white text-4xl">GitHub Profile Viewer</h1>
            <div class="flex justify-between">
                <input id="name" class="w-[70%]" type="text" name="Name" id="name" style="border: 1px solid white;">
                <button id="search" class="border-1 px-1 cursor-pointer w-20">Search</button>
            </div>
        </div>

        <!-- Rendering Part -->
        <div id="userProfile" class="hidden border-2 border-white rounded-3xl w-fit p-5 justify-between">
            
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
